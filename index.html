<!DOCTYPE html>
<html lang="en" class="h-100">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="">
        <meta name="author" content="Matteo Bitussi">
        <title>Recipedit</title>
        <!-- bootstrap css -->
        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
            integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
            crossorigin="anonymous"
        >
        <!-- my css -->
        <script src="main.js"></script>
        <!-- suggest the browser the color of the upper tab -->
        <meta name="theme-color" content="#563d7c">
        <!-- Custom styles for this template -->
        <link href="cover.css" rel="stylesheet">
    </head>
    <body class="text-center d-flex h-100 text-center text-white bg-dark">
        <!-- main container -->
        <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
            <!-- "menu" -->
            <header class="mb-auto">
                <div>
                    <h3 class="float-md-left mb-0">Recipedit</h3>
                    <nav class="nav nav-masthead justify-content-center float-md-right">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </nav>
                </div>
            </header>
            <div class="px-3">
                <h1>Your receipt</h1>
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="input-group mb-3">
                                <input
                                    type="text"
                                    id="rname"
                                    class="form-control"
                                    placeholder="Ingredient name"
                                    aria-label="Ingredient name"
                                >
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="input-group mb-3">
                                <input
                                    type="text"
                                    id="rquant"
                                    class="form-control"
                                    placeholder="Quantity"
                                    aria-label="quantity"
                                    onkeypress="validate(event)"
                                >
                                <div class="input-group-append">
                                    <span class="input-group-text">g/ml/qnt</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <p class="lead">
                    <a href="#" class="btn btn-lg btn-secondary font-weight-bold border-white bg-white" onclick="insertReceipe();">Add ingredient</a>
                </p>
                <br>
                <br>
                <!-- Ingredient list -->
                <div class="container-fluid" id="recipeList">
                    <!-- js generated --></div>
            </div>
            <footer class="mt-auto text-white-50"></footer>
        </div>
        <!-- bootstrap js -->
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    </body>
</html>
